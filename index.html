<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de videos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="./img/checkmar.png" sizes="64x64">
    <link rel="stylesheet" href="./player_css.css">
</head>
<body>
    <div class="video-player">
        <video src="./hola.mp4" width="800"></video>

        <div class="controls">
            <div class="top">
                <div class="volume toggleSlide">
                    <i class="material-icons md-light md-24 show-volume pointer">volume_up</i>
                    <div class="prueba">
                        <input type="range" id="volume-range" value="1" max="1" min="0" step="0.1">
                    </div>
                </div>

                <div class="speed toggleSlide">
                    <i class="material-icons md-light md-24 pointer show-speed">settings</i>
                    <div>
                        <span class="playBackRate pointer" data-value="0.5"><p>0.5x</p></span>
                        <span class="playBackRate pointer" data-value="0.75"><p>0.75x</p></span>
                        <span class="playBackRate pointer" data-value="1.0"><p>Normal</p></span>
                        <span class="playBackRate pointer" data-value="1.25"><p>1.25x</p></span>
                        <span class="playBackRate pointer" data-value="1.5"><p>1.5x</p></span>
                        <span class="playBackRate pointer" data-value="2.0"><p>2x</p></span>
                    </div>
                </div>
            </div>
            <div class="center">
                <i class="material-icons md-96 md-light pointer play-pause"> play_arrow</i>
            </div>

            <div class="bottom">
                <div class="bar-controls">
                    <span class="current-duration">0:00</span>
                    <span class="pull-right">
                        <i class="material-icons md-light md-24 set-full-screen pointer">fullscreen</i>
                    </span>
                    <span class="pull-right full-duration">0:00</span>
                </div>
                <div class="progress pointer">
                    <div class="bar">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./player_js.js"></script>
    <script>
        let video = new Video('.video-player');
    </script>
</body>
</html>
